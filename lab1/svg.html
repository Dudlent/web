<!DOCTYPE html>
<html>
<head>
<title>SVG Фигуры</title>
<style>
  body {
    font-family: sans-serif;
  }
  .svg-container {
    border: 1px solid #ccc;
    margin-bottom: 20px;
    padding: 10px;
  }
  .label {
    font-weight: bold;
    margin-bottom: 5px;
    display: block;
  }
</style>
</head>
<body>

  <h1>SVG Фигуры</h1>

  <div class="svg-container">
    <span class="label">Круг</span>
    <svg width="200" height="150">
      <circle cx="75" cy="75" r="50" stroke="blue" stroke-width="3" fill="lightblue" fill-opacity="0.7" />
    </svg>
  </div>

  <div class="svg-container">
    <span class="label">Прямоугльник</span>
    <svg width="200" height="150">
      <rect x="20" y="20" width="150" height="100" stroke="green" stroke-width="5" fill="lightgreen" fill-opacity="0.5" />
    </svg>
  </div>

  <div class="svg-container">
    <span class="label">Многоугольник</span>
    <svg width="200" height="150">
      <polygon points="50,5 100,95 0,95" stroke="purple" stroke-width="2" fill="plum" fill-opacity="0.6" />
    </svg>
  </div>

  <div class="svg-container">
    <span class="label">Звезда (с ипользованием многоугольника)</span>
    <svg width="200" height="200">
      <polygon points="100,10 40,198 190,78 10,78 160,198"
               style="fill:yellow;stroke:orange;stroke-width:5;fill-rule:nonzero;" />
    </svg>
  </div>


  <div class="svg-container">
    <span class="label">Текст</span>
    <svg width="200" height="100">
      <text x="10" y="50" font-size="20" fill="red" stroke="black" stroke-width="0.5">Hello world!</text>
    </svg>
  </div>

  <div class="svg-container">
    <span class="label">Кривая произвольной формы</span>
    <svg width="200" height="200">
      <path d="M20 100 C 20 20, 180 20, 180 100 S 20 180, 180 80" stroke="black" stroke-width="2" fill="transparent"/>
    </svg>
  </div>


  <div class="svg-container">
    <span class="label">Комбинация фигур с наложением</span>
    <svg width="200" height="200">
      <circle cx="75" cy="75" r="50" fill="red" fill-opacity="0.5" />
      <rect x="50" y="50" width="100" height="100" fill="blue" fill-opacity="0.5" />
      <text x="60" y="90" font-size="16" fill="white">Наложение)</text>
    </svg>
  </div>

</body>
</html>
